<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Challenge - Oracle ONE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="container_body">
  <h1 class="titulo">Codigo secreto</h1>

  <main class="main">
    <section>

      <form action="">
        <div class="form_wrapper">
          <div class="form box">
            <label for="input-texto" class="titulo_input">Mensaje a Encriptar</label>
            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Solo letras minusculas sin acentos">
            
            <div class="botones">
              <button class="btn" type="submit" value="encriptar!" id="btn-encriptar">Encriptar</button>
              <button class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">Desencriptar</button> 
            </div>
          </div>

          <div class="container_desencriptar box">
            <label class="titulo_input" for="msg" id="">Mensaje Encriptado</label>
            <input class="text-input" type="text" id="msg"></input>
            <div class="botones">
      
              <button class="btn botones" type="submit" value="copiar" id="btn-copy">Copiar</button>
            </div>

        </div>
      </form>
    </section>
  
  </main>

  <footer>
    <div class="container_footer">
      <p class="p_footer">Dise√±o y Desarrollo</p>
      <img class="logo" src="Logo_CKV.svg" alt="Logo CarlosKVillanueva">
   </div>
  </footer>
  <script src="script.js"></script>
</body>


</html>
